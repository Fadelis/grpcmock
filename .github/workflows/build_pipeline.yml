name: Build pipeline

on:
  push:
    branches:
      - '**'

jobs:
  grpcmock:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Restore Maven repository
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: mvn verify
        run: |
          ls -la -R $JAVA_HOME
          mvn --batch-mode -T1C verify